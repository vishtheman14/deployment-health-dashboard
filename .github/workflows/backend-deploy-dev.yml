name: Deploy Backend to Azure Web App (DEV)

on:
  push:
    branches:
      - main
    paths:
      - backend/**
      - .github/workflows/backend-deploy-dev.yml

env:
  AZURE_WEBAPP_NAME_DEV: impl-backend-dev
  PYTHON_VERSION: "3.11"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install backend dependencies into app folder
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -t .
          ls -la

      - name: Create ZIP package for backend
        run: |
          cd backend
          zip -r backend-dev.zip .
          mv backend-dev.zip ../backend-dev.zip
          ls -lh ../backend-dev.zip

      - name: Deploy to Azure Web App (DEV)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME_DEV }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_DEV }}
          package: backend-dev.zip
